{% extends 'layout.html' %}
{% block title %}cookies{% endblock %}
{% block body %}
	{% if running %}
	<h1>运行虚拟机列表</h1>
	{% else %}
	<h1>所有虚拟机列表</h1>
	{% endif %}

	{% if lenN>0 %}
	<table class="table table-bordered table-responsive table-hover table-striped">
		<thead>
			<tr>
				<td>vm名</td>
				<td>vm uuid</td>
			</tr>
		</thead>
		<tbody>
			{% for key in vmlist %}
			<tr>
				<td>{{key}}</td>
				<td>{{vmlist[key]}}</td>
			</tr>
			{% endfor %}
		</tbody>
	</table>
	{% else %}
	<div>暂无虚拟机</div>
	{% endif %}
{% endblock %}
